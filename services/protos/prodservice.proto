syntax = "proto3";
package services;
// option go_package = "gomicrogrpcstudy/services";

import "models.proto";

message ProdsRequest {
    // @inject_tag: json:"size",form:"size"
    int32 size = 1;
}

message ProdListResponse {
    repeated ProdModel data = 1;
}

service  ProdService {
    rpc GetProdsList(ProdsRequest) returns(ProdListResponse);
}
